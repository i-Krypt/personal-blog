{%extends 'base.html' %}

{% block content %}
<br><br>
<div class="container">

    <section class="my-5">

        <h4 class="ui horizontal divider header">
            <i class="fas fa-blog"></i>
            Edit blog posted

        </h4>

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-5">

                <!-- Featured image -->
                <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
                    <img class="img-fluid" src="https://i.ibb.co/8X0bWr6/Be-Funky-photo-17.jpg" alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-7">

                <!-- Category -->
                <a href="#!" class="indigo-text">
                    <h6 class="font-weight-bold mb-3"><i class="fas fa-user-tag"></i> {{post.author.username}}
                    </h6>
                </a>
                <!-- Post title -->
                <h3 class="font-weight-bold mb-3"><strong> {{ post.title }} </strong></h3>
                <!-- Excerpt -->
                <p> {{ post.content }} </p>
                <!-- Post data -->
                <p>by <a><strong> {{ post.author.username}} </strong></a>, {{ post.date_posted.strftime('%Y-%m-%d')}}
                </p>

                {% if post.author == current_user %}
                <div class="ui positive buttons">
                    <a href="{{url_for('update_post', post_id=post.id)}}"><button class="ui button">Update</button></a>
                    <div class="or"></div>
                    <form action="{{ url_for('delete_post', post_id=post.id)}}" method="POST">
                        <button class="ui red button">Delete</button>
                    </form>
                </div>
                {% endif%}
                <!-- Read more button -->


            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </section>



</div>

{% endblock content%}
